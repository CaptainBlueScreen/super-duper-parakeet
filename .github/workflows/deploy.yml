# Simple workflow for deploying angular app content to GitHub Pages
name: Deploy angular app to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./parakeet
    steps:
      - uses: actions/checkout@v3
      - name: Cache node modules
        id: nodeCache
        uses: actions/cache@v3
        with:
          path: ./parakeet/node_modules
          key: ${{ runner.os }}-node-cache-${{ hashFiles('**/package-lock.json') }}
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: parakeet
          path: ./parakeet/dist/
